<!DOCTYPE html>
<html>
<head>
  <title>Milton Casanova</title>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="image/depositphotos_34561733-phonebook-icon.jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" type="text/css" href="style/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
<!-- MODAL --> 
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog"> 
      <!-- MODAL CONTENT --> 
      <div class="modal-content">
        <div class="modal-header"> 
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Create Contact</h4>
        </div>
        <div class="modal-body">
          <form id="form" data-bind="attr: { 'data-contact-id': formContactId, class: typeForm }, submit: requestForm">
            <div class="form-group">
              <input class="center-input form-control" data-bind="textInput: name" name="name" type="text" placeholder="name">
            </div>
            <div class="form-group">
              <input class="center-input form-control" data-bind="textInput: phone" name="phone" type="text" placeholder="phone">
            </div> 
            <div class="form-group">
              <input class="center-input form-control" data-bind="textInput: cellphone" name="cellphone" type="text" placeholder="cellphone">
            </div>         
            <button id="button" type="submit" class="btn btn-primary btn-lg btn-block" data-bind="text: typeForm() == 'form-create-contact' ? 'Create' : 'Edit'">Create</button>
          </form>
        </div>         
      </div>
    </div>
  </div>
  <div class="container"> 
    <div class="logo">
      <h3>Contacts</h3>
    </div>
    <div class="row">
     <div class="col-lg-12 col-md-12 col-xs-12">
       <table class="table table-striped">
         <thead>
           <tr>
             <th>Id</th>
             <th>Name</th>
             <th>Lastname</th>
             <th>Phone</th>
             <th>Cellphone</th>
             <th>Address</th>
             <th>Editar</th>
             <th>Eliminar</th>
           </tr>
         </thead>
         <tbody id="info-contacts" data-bind="foreach: listContacts">
           <tr>
             <td data-bind="text: id"></td>
             <td data-bind="text: name"></td>
             <td data-bind="text: last_name"></td>
             <td data-bind="text: phone"></td>
             <td data-bind="text: cellphone"></td>
             <td data-bind="text: address"></td>
             <td><button class='btn btn-primary' data-bind="click: $parent.editContact">Editar</button></td>
             <td><button data-bind="click: $parent.destroyContact" class='btn btn-danger'>Eliminar</button></td>
           </tr>
         </tbody>
       </table>
       <div class="col-lg-6 col-md-6 col-xs-6 col-md-offset-3">
         <button id="button-create" type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#myModal" data-bind="click: createButton">Create Contact</button>
       </div>
     </div>
  </div>
  </div>
  <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/knockout-3.3.0.js"></script>
  <script type="text/javascript" src="js/requests.js"></script>
  <script type="text/javascript" src="js/users.js"></script>
</body>
</html>
